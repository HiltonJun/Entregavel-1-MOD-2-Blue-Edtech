<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Blue Burgers</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="home">
        <h2>Pesquisar burger</h2>
        <div class="burger-escolhido-espaco">
            <div id="burger-escolhido-input-espaco">
                <input type="number" id="idburger" placeholder="Digite o ID do burger e clique em 'Escolher'" />
                <button id="idburgerButton" onclick="findByIdPaletas()">ESCOLHER</button>
            </div>
            <div id="burgerEscolhido">

            </div>
        </div>
      <h2>Os burgers</h2>
      <div class="home-container">
            <div class="burgerLista" id="burgerList"></div>
            <img class="burgerListaItem-foto" src="/assets/images/voando-alto.jpg" alt="burger-voando-alto">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
