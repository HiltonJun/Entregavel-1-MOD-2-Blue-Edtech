<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Burgers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Home">
      <div class="Home__header Header">
        <div class="row">
          <div class="Header__logo Logo">
            <img
              src="assets/logo.png"
              width="70px"
              alt="Logo Blue burgers"
              class="Logo__icone"
            />
            <span class="Logo__titulo"> Blue Burgers </span>
          </div>

          <div class="Header__opcoes Opcoes">
            <div class="Opcoes__sacola Sacola">
              <img
                src="assets/icons/sacola.png"
                width="40px"
                class="Sacola__icone"
                alt="Sacola de compras"
              />
            </div>
          </div>
        </div>
      </div>
      <section class="button-modal-create">
        <button type="button" class="default-button" onclick="abrirModalCadastro()">Cadastrar Burgers</button>
      </section>
      <section class="modal-overlay" id="overlay">
        <div class="modal">
          <div class="modal-header">
            <h2>Cadastrar um novo burger</h2>
            <a onclick="fecharModalCadastro()" class="close-modal">x</a>
          </div>
          <div class="modal-body">
            <div>
              <input type="text" name="nome" id="nome" placeholder="Nome do burger">
              <input type="text" name="preco" id="preco" placeholder="Preço do burger">
              <textarea type="text" name="descricao" id="descricao" placeholder="Descrição do burger" rows="5"></textarea>
              <input type="text" name="foto" id="foto" placeholder="Link para foto do burger">
              <button onclick="createBurger()">Cadastrar</button>
            </div>
          </div>
        </div>
      </section>
      <h2>Pesquisar Burger</h2>
      <div class="burger-escolhido-espaco">
          <div id="burger-escolhido-input-espaco">
              <input type="number" id="idBurger" placeholder="Digite o ID do burger e clique em 'Escolher'" />
              <button id="idBurgerButton" onclick="findByIdBurgers()">ESCOLHER</button>
          </div>
          <div id="burgerEscolhido">

          </div>
      </div>

        <h2>Burgers disponíveis</h2>
        <div class="Home__container">
          <div class="BurgerLista" id="burgerList"></div>
        </div>
      </div>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
